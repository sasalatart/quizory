name: test
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: 'true'

      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Get current user UID
        id: uid
        run: echo "UID=$(id -u)" >> $GITHUB_ENV

      - name: Spin up docker-compose
        run: |
          cp .env.quizory.example .env.quizory
          make docker-dev ARGS=-d
        env:
          UID: ${{ env.UID }}

      - name: Wait for service to be healthy
        run: |
          echo "Waiting for service to be healthy..."
          timeout=60  # Total time to wait in seconds
          interval=2  # Time between checks in seconds
          elapsed=0
          while true; do
            if curl -s --fail http://localhost:8080/health-check > /dev/null; then
              echo "Service is healthy."
              break
            else
              if [ $elapsed -ge $timeout ]; then
                echo "Service did not become healthy after $timeout seconds."
                exit 1
              fi
              echo "Service not healthy yet. Waiting..."
              sleep $interval
              elapsed=$((elapsed + interval))
            fi
          done

      - name: Output service logs on failure
        if: failure()
        run: docker compose -f infra/docker/docker-compose.dev.yml logs quizory

      - name: Check for dirty git
        run: |
          make install
          make migrate
          make codegen
          git diff --exit-code

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Tear down docker-compose
        if: always()
        run: make docker-dev-down
