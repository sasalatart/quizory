name: eslint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: run-linter
        run: make lint-client
