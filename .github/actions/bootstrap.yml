name: bootstrap
description: 'Checks out code, sets up Go + Node environments, and installs dependencies'
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'
        cache: 'pnpm'
        cache-dependency-path: client/pnpm-lock.yaml

    - name: Install dependencies
      run: make install
